<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon-Says-game</title>
    <link rel="stylesheet" href="Simon-Says-game.css">
</head>
<body>
    <!-- These is the structure before starting the game -->
    <h1>Simon Game</h1>
    <h2>Press any Key to start</h2>

    <div class="btn-container">

        <div class="line1">
            <div class="btn red" type="button" id="red">1</div>
            <div class="btn green" type="button" id="green">2</div>
        </div>

        <div class="line2">
            <div class="btn yellow" type="button" id="yellow">3</div>
            <div class="btn purple" type="button" id="purple">4</div>
        </div>

    </div>
    
    <script src="Simon-Says-game.js"></script>
</body>
</html>
